<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Text and Tool Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar {
            background-color: #343a40 !important;
        }
        
        .navbar-brand, .nav-link {
            color: white !important;
        }
        
        .nav-link:hover {
            color: #adb5bd !important;
        }
        
        .cart-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 30px;
        }
        
        .cart-table {
            margin-bottom: 30px;
        }
        
        .cart-table th {
            background-color: #343a40;
            color: white;
        }
        
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 10px 30px;
            font-weight: 500;
        }
        
        .btn-submit:hover {
            background-color: #218838;
        }
        
        .btn-continue {
            background-color: #17a2b8;
            color: white;
            padding: 10px 30px;
            font-weight: 500;
        }
        
        .btn-continue:hover {
            background-color: #138496;
        }
        
        .total-display {
            font-size: 1.5rem;
            font-weight: 600;
            color: #343a40;
            margin: 20px 0;
        }
        
        .empty-cart {
            text-align: center;
            padding: 50px 0;
        }
        
        .empty-cart-icon {
            font-size: 5rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo.jpg" alt="Text and Tool Hub Logo" height="40" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">View Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="cart-container">
            <h1 class="mb-4"><i class="fas fa-shopping-cart me-2"></i>Your Cart</h1>
            
            <div id="cart-content">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            
            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="product.html" class="btn btn-continue">
                    <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                </a>
                <button id="submit-btn" class="btn btn-submit" onclick="submitOrder()">
                    <i class="fas fa-paper-plane me-2"></i>Submit Order via Email
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2025 Text and Tool Hub (U) Limited</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContent = document.getElementById('cart-content');
            const submitBtn = document.getElementById('submit-btn');
            let total = 0;

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">
                            <i class="fas fa-cart-arrow-down"></i>
                        </div>
                        <h3>Your cart is empty</h3>
                        <p>Browse our products and add items to your cart</p>
                    </div>
                `;
                submitBtn.disabled = true;
                return;
            }

            let tableHTML = `
                <div class="table-responsive">
                    <table class="table cart-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th class="text-end">Price (UGX)</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            cart.forEach(({ item, price }) => {
                tableHTML += `
                    <tr>
                        <td>${item}</td>
                        <td class="text-end">${price.toLocaleString()}</td>
                    </tr>
                `;
                total += price;
            });

            tableHTML += `
                        </tbody>
                    </table>
                    <div class="total-display text-end">
                        Total: UGX ${total.toLocaleString()}
                    </div>
                </div>
            `;

            cartContent.innerHTML = tableHTML;
        });

        function submitOrder() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            const email = "bwambalewicklif2@gmail.com";
            const subject = "New Order Submission - Text and Tool Hub";
            let body = "ORDER DETAILS:\n\n";
            let total = 0;

            cart.forEach(({ item, price }, index) => {
                body += `${index + 1}. ${item} - UGX ${price.toLocaleString()}\n`;
                total += price;
            });

            body += `\nTOTAL: UGX ${total.toLocaleString()}`;
            body += `\n\nCUSTOMER INFORMATION:\n`;
            body += `Name: \n`;
            body += `Phone: \n`;
            body += `Delivery Address: \n\n`;
            body += `Please provide your contact information above and we'll get back to you shortly.`;

            // Clear the cart from localStorage
            localStorage.removeItem('cart');

            // Redirect to mail client
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;

            // Optional: redirect to thank you page after a small delay
            setTimeout(() => {
                window.location.href = "thankyou.html";
            }, 1000);
        }
    </script>
</body>
</html>
